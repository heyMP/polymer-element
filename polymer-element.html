<link rel="import" href="../polymer/polymer.html">

<!--
`polymer-element`


@demo demo/index.html
-->

<dom-module id="polymer-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]], you're so nice!</h2>

    <p>My favorite color is: [[color]]</p>
    <p> This is a lame polymer-element. We should improve it.</p>
  </template>

  <script>
    Polymer({

      is: 'polymer-element',

      properties: {
        prop1: {
          type: String,
          value: 'polymer-element',
        },
        color: {
          type: String,
          value: 'green',
          reflectToAttribute: true
        }
      },

    });
  </script>
</dom-module>
